<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>

<body>
  <div class="login-wrapper d-flex align-items-center justify-content-center">
    <div class="login-card">
      <div class="login-icon">
        <svg viewBox="0 0 24 24">
          <path
            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
        </svg>
      </div>
      <h1 class="form-title">Welcome Back</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <input type="text" class="form-control" id="username" formControlName="username" placeholder=" ">
          <label class="form-label" for="username">Username</label>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" formControlName="password" placeholder=" ">
          <label class="form-label" for="password">Password</label>
        </div>
        <div class="error-message">{{ errorMessage }}</div>
        <button type="submit" class="login-btn">Sign In</button>
      </form>
      <div class="login-link">
        You don't have an account? <a routerLink="/signup">Sign-Up</a>
      </div>
    </div>
  </div>
</body>

</html>
