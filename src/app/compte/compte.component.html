<div class="container">
  <h2>Compte Management</h2>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <button class="btn btn-primary" (click)="addCompte()">Add Compte</button>
  <button class="btn btn-primary" (click)="logout()">logout</button>

  <table class="table">
    <thead>
      <tr>
        <th>RIB</th>
        <th>Username</th>
        <th>Solde</th>
        <th>User ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let compte of comptes">
        <td>{{ compte.rib }}</td>
        <td>{{ compte.nomClient }}</td>
        <td>{{ compte.solde }}</td>
        <td>{{ compte.user.id }}</td>
        <td>
          <button class="btn btn-warning" (click)="editCompte(compte.rib)">Edit</button>
          <button class="btn btn-danger" (click)="deleteCompte(compte.rib)">Delete</button>
          <button class="btn btn-danger btn-sm" (click)="deleteCompteAjax(compte.rib)">Delete-Ajax</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
